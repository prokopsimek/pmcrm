name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
            perf
            ci
            build
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;

            let label = '';
            let comment = '';

            if (total < 100) {
              label = 'size/small';
            } else if (total < 500) {
              label = 'size/medium';
            } else if (total < 1000) {
              label = 'size/large';
              comment = '‚ö†Ô∏è This PR is large (500-1000 lines). Consider breaking it into smaller PRs.';
            } else {
              label = 'size/extra-large';
              comment = 'üö® This PR is extra large (>1000 lines). Please break it into smaller PRs unless there is a good reason.';
            }

            // Add size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [label]
            });

            // Add comment for large PRs
            if (comment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: comment
              });
            }

  pr-labeler:
    name: Auto Label PR
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label PR based on files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

  check-breaking-changes:
    name: Check Breaking Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for breaking changes
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            const title = pr.title || '';

            const hasBreakingLabel = pr.labels.some(label => label.name === 'breaking-change');
            const hasBreakingInBody = body.includes('BREAKING CHANGE') || body.includes('Breaking Change');
            const hasBreakingInTitle = title.includes('!:');

            if (hasBreakingInBody || hasBreakingInTitle) {
              if (!hasBreakingLabel) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  labels: ['breaking-change']
                });

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: '‚ö†Ô∏è **Breaking Change Detected** ‚ö†Ô∏è\n\nThis PR introduces breaking changes. Please ensure:\n- Migration guide is documented\n- Impact is clearly communicated\n- Tech lead approval is obtained'
                });
              }
            }
