# SonarCloud Configuration (Alternative to self-hosted SonarQube)

sonar.organization=dxheroes
sonar.projectKey=dxheroes_personal-network-crm
sonar.projectName=Personal Network CRM

# Source configuration
sonar.sources=apps,packages
sonar.tests=apps,packages

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.next/**,**/out/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/generated/**,**/.hive-mind/**

sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Coverage
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info

# Quality gate settings
sonar.qualitygate.wait=true

# New Code definition (30 days)
sonar.newCode.referenceBranch=main
