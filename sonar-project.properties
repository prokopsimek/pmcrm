# SonarQube Configuration for Personal Network CRM

sonar.projectKey=personal-network-crm
sonar.projectName=Personal Network CRM
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=apps,packages
sonar.tests=apps,packages

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.next/**,**/out/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/generated/**,**/.hive-mind/**

# Test file patterns
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Coverage reports location
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info

# TypeScript/JavaScript specific
sonar.typescript.node=node

# Code quality thresholds
sonar.qualitygate.wait=true

# Duplication detection
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Language
sonar.language=ts

# Analysis parameters
sonar.sourceEncoding=UTF-8
